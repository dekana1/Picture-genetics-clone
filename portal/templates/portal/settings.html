{% extends 'settingsbase.html' %}


    {% block settingsbody %}

        <div id="account-info-form-box">
            <form enctype="multipart/form-data" action="" method="post" id="account-form">
                {% csrf_token %}
                <h3>Account Info</h3>
                <div id="form-dets-box">
                    <div id="label-box"> 
                        
                        <div class="label-input-wrap">
                            <label for="email" class="form-label">Email</label>
                            <span style="margin-left: 20px;">chinenyeudechukwuu@gmail.com <button class="form-button clear"><a  href="{% url 'portal:email' %}">Change</a></button></span>
                        </div>

                        <div class="label-input-wrap">
                            <label for="name" class="form-label">Name</label>
                            <span>                            
                                <input type="text" class="setting-form-input" id="name" name="first" placeholder="Chinenye"> <input type="text" class="setting-form-input" id="name" name="last" placeholder="Udechukwu">
                            </span>
                        </div>

                        <div class="label-input-wrap">
                            <label for="sex" class="form-label">Genetic Sex</label>
                            <span class="setting-form-input"><input type="radio"  id="sex" name="sex" value="Male">Male <input type="radio"  id="sex" name="sex" value="Female">Female</span>
                        </div>
                        
                        <div class="label-input-wrap">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="setting-form-input" id="dob" placeholder="MM / DD / YYYY">
                        </div>

                        <div class="label-input-wrap">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="setting-form-input" id="phone">
                        </div>

                        <div class="label-input-wrap">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="setting-form-input" id="address" placeholder="Street and number"> <input type="text" class="setting-form-input" id="address" placeholder="Apartment, suite, unit, building, floor, etc.">
                        </div>

                        <div class="label-input-wrap">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="setting-form-input" id="city">
                        </div>

                        <div class="label-input-wrap">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="setting-form-input" id="state">
                        </div>

                        <div class="label-input-wrap">
                            <label for="postal-code" class="form-label">Postal Code</label>
                            <input type="text" class="setting-form-input" id="postal-code">
                        </div>
                        
                        <div class="label-input-wrap">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="setting-form-input" id="country">
                        </div>

                        <div class="label-input-wrap">
                            <label for="lang" class="form-label">Language</label> 
                            <input type="text" class="setting-form-input" id="lang">
                        </div>

                        
                    </div> 
                        
                    <!-- <div id="form-input-box">
                    </div> -->
                </div>
                <div class="form-btn-box">
                    <input type="submit" value="Save" class="form-button"> 
                    <button class="form-button clear">Reset</button>
                </div>
                
            </form>
        </div>


    {% endblock %}
